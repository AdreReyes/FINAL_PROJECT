<body>
  <!-- Create canvas element for chart -->
  <style>
      body{
        font-family: sans-serif;
      }
    </style>
 <div>
 <div class="chartCard">  
      <div class="chartBox_1">
        <p style="text-align:center; margin-top: -1%">Diagnostics</p>
  <canvas id="chart_1"></canvas>
      </div>
  </div>
  </div>
  <div>
    <div class="chartCard">  
      <div class="chartBox_2">
        <p style="text-align:center; margin-top: -1%">Buildscripts</p>
   <canvas id="chart_2"></canvas>
      </div>
    </div> 
  </div>
  <div>
    <div class="chartCard"> 
      <div class="chartBox_3">
        <p style="text-align:center; margin-top: -1%">Deployments</p>
  <canvas id="chart_3"></canvas>
      </div>
    </div> 
  </div>
  <script>
    var ChartPage = true;
    // Create chart_1
    var ctx_1 = document.getElementById('chart_1').getContext('2d');
    var chart_1 = new Chart(ctx_1, {
      type: 'line',
      data: {
        labels: ['Diagnostic 1', 'Diagnostic 2', 'Diagnostic 3', 'Diagnostic 4', 'Diagnostic 5', 'Diagnostic 6'],
        datasets: [{
            label: 'Attempt 1',
            data: [10, 30, 20, 40, 30, 20],
            borderColor: 'rgba(144, 190, 29)',
            backgroundColor: 'rgba(144, 190, 29)',
            fill: false,
            borderWidth: 2
          },
          {
            label: 'Attempt 2',
            data: [20, 40, 30, 50, 40, 100],
            borderColor: 'rgba(145, 145, 145)',
            backgroundColor: 'rgba(145, 145, 145)',
            fill: false,
            borderWidth: 2
          },
          {
            label: 'Attempt 3',
            data: [30, 50, 40, 60, 50, 100],
            borderColor: 'rgba(97, 142, 187)',
            backgroundColor: 'rgba(97, 142, 187)',
            fill: false,
            borderWidth: 2
          }
        ]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    var ctx_2 = document.getElementById('chart_2').getContext('2d');
    var chart_2 = new Chart(ctx_2, {
      type: 'line',
      data: {
        labels: ['Buildscript 1', 'Buildscript 2', 'Buildscript 3', 'Buildscript 4'],

            fill: false,
            borderWidth: 2
          },
          {
            label: 'Attempt 2',
            data: [20, 40, 30, 50],
            borderColor: 'rgba(145, 145, 145)',

            fill: false,
            borderWidth: 2
          },
          {
            label: 'Attempt 3',
            data: [30, 50, 40, 100],
            borderColor: 'rgba(97, 142, 187)',
            backgroundColor: 'rgba(97, 142, 187)',
            fill: false,
            borderWidth: 2
          }
        ]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }

        }
      }

    var ctx_3 = document.getElementById('chart_3').getContext('2d');
    var chart_3 = new Chart(ctx_3, {

            borderWidth: 2
          },
          {
            label: 'Attempt 3',
            data: [30, 50, 60, 40, 100],
            borderColor: 'rgba(97, 142, 187)',
            backgroundColor: 'rgba(97, 142, 187)',
            fill: false,
            borderWidth: 2
          }
        ]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true

          }]
